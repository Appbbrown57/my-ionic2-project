<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Classmates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let mate of mates" (click)="classmateTapped($event, mate)">
      {{mate.name}}
    </button>
  </ion-list>
</ion-content>
